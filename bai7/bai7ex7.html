<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai7.css">
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="full">
        <div class="one">
            <h3>New message to @mdo</h3>
            <i class="fa-solid fa-x"></i>
        </div>
        <div>
            <table>
                <tr>
                    <td><label for="">Recipient:</label></td>
                </tr>
                <tr>
                    <td><input type="text" value="@mdo"></td>
                </tr>
                <tr>
                    <td><label for="">Message:</label></td>
                </tr>
                <tr>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
            </table>
        </div>
        <div class="two">
            <button class="close">Close</button>
            <button class="send-message">Send message</button>
        </div>
    </div>
</body>

</html>
